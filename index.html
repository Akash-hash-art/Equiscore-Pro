<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EquiScore Pro | High Perf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdf2f8; min-height: 100vh; margin: 0; -webkit-tap-highlight-color: transparent; }
        .active-tab { background: #fff; color: #6366f1; font-weight: 800; box-shadow: 0 4px 12px rgba(99,102,241,0.12); border-radius: 12px; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        #score-bar { background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%); transition: width 0.8s; }
        .sort-btn { font-size: 9px; font-weight: 800; padding: 6px 14px; border-radius: 20px; text-transform: uppercase; border: 1px solid #e2e8f0; transition: 0.2s; background: white; white-space: nowrap; color: #64748b; }
        .sort-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(99,102,241,0.2); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="loader" class="fixed inset-0 bg-white/60 backdrop-blur-[2px] z-[2000] hidden flex items-center justify-center">
        <div class="flex flex-col items-center gap-3">
            <div class="spinner"></div>
            <span class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Syncing...</span>
        </div>
    </div>

    <div id="modal-together" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden z-[100] p-6 flex items-center justify-center">
        <div class="w-full max-w-xs bg-white rounded-[2.5rem] p-8 text-center space-y-6 shadow-2xl">
            <div class="text-4xl">ü§ù</div>
            <h2 class="text-xl font-black text-slate-800">Done Together?</h2>
            <p class="text-xs font-bold text-slate-400 uppercase">Points will be awarded to BOTH of you!</p>
            <div class="space-y-3">
                <button id="confirm-together-btn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase btn-press">Yes, Together!</button>
                <button id="confirm-solo-btn" class="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-black uppercase btn-press">No, I did it solo</button>
            </div>
        </div>
    </div>

    <div id="setup-screen" class="fixed inset-0 bg-[#fdf2f8] z-[1000] hidden flex items-center justify-center p-8">
        <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-10 shadow-2xl space-y-6 text-center">
            <h1 class="text-3xl font-black text-indigo-600 tracking-tighter uppercase">EquiScore</h1>
            <div class="space-y-4">
                <input id="setup-name" type="text" placeholder="Your Name" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-bold">
                <input id="setup-key" type="text" placeholder="Household Key" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-bold">
                <button onclick="finishSetup()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-xl btn-press">Start</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-2xl min-h-screen flex flex-col bg-white shadow-2xl relative">
        <header class="p-5 bg-white/80 backdrop-blur-md border-b border-pink-100 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h1 class="text-xl font-black tracking-tighter bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">EQUISCORE PRO</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="user-display" class="text-[10px] bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-600 font-bold uppercase">Name</span>
                    <span id="key-display" class="text-[9px] text-slate-300 font-bold uppercase tracking-widest">Key</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('modal-history')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button onclick="toggleModal('modal-settings')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <section class="p-6 bg-gradient-to-b from-indigo-50/50 to-white">
            <div class="flex justify-between items-end mb-4 font-black">
                <div class="text-left"><p id="label-me" class="text-[10px] uppercase text-indigo-400">Me</p><h2 id="score-me" class="text-4xl text-slate-800">0</h2></div>
                <div class="text-right"><p id="label-partner" class="text-[10px] uppercase text-purple-400">Partner</p><h2 id="score-partner" class="text-4xl text-slate-800">0</h2></div>
            </div>
            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden border border-white"><div id="score-bar" class="h-full" style="width: 50%"></div></div>
        </section>

        <nav class="flex bg-slate-50/50 p-1.5 mx-4 mt-2 rounded-2xl border border-slate-100 sticky top-[82px] z-30">
            <button id="tab-my" onclick="switchTab('my')" class="flex-1 py-3 text-xs uppercase font-extrabold active-tab">My Tasks</button>
            <button id="tab-partner" onclick="switchTab('partner')" class="flex-1 py-3 text-xs uppercase font-extrabold text-slate-400">Partner's Tasks</button>
        </nav>

        <div class="px-5 mt-4 flex gap-2 overflow-x-auto no-scrollbar pb-2">
            <button onclick="setSort('color')" id="sort-color" class="sort-btn active">Color</button>
            <button onclick="setSort('period')" id="sort-period" class="sort-btn">Period</button>
            <button onclick="setSort('privacy')" id="sort-privacy" class="sort-btn">Privacy</button>
            <button onclick="setSort('points')" id="sort-points" class="sort-btn">Points</button>
        </div>

        <main id="task-list" class="flex-1 p-4 space-y-4 pb-32"></main>

        <button onclick="openCreateModal()" class="fixed md:absolute bottom-8 right-6 w-16 h-16 bg-gradient-to-tr from-indigo-600 to-purple-500 text-white rounded-2xl shadow-xl flex items-center justify-center text-3xl z-50 btn-press"><i class="fa-solid fa-plus"></i></button>

        <div id="modal-task" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-5 shadow-2xl relative">
                <div class="flex justify-between items-center"><h2 id="modal-title" class="text-xl font-extrabold">New Chore ‚ú®</h2><button onclick="toggleModal('modal-task')"><i class="fa-solid fa-xmark text-slate-300"></i></button></div>
                <input id="in-text" type="text" placeholder="What needs doing?" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-medium">
                <button onclick="toggleColorDropdown()" class="w-full bg-white border rounded-2xl p-4 text-sm flex justify-between items-center font-semibold">
                    <div class="flex items-center gap-3"><div id="selected-color-circle" class="w-4 h-4 rounded-full bg-blue-500"></div><span id="selected-color-label">Kitchen</span></div>
                    <i class="fa-solid fa-chevron-up opacity-30"></i>
                </button>
                <div id="color-dropdown" class="hidden absolute w-[calc(100%-4rem)] bg-white border rounded-2xl z-[70] shadow-2xl max-h-48 overflow-y-auto"></div>
                <div class="grid grid-cols-2 gap-3">
                    <select id="in-points" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="10">10 Pts</option><option value="20">20 Pts</option><option value="50">50 Pts</option><option value="100">100 Pts</option></select>
                    <select id="in-freq" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="Daily">Daily</option><option value="Weekly">Weekly</option><option value="Bi-Weekly">Bi-Weekly</option><option value="Monthly">Monthly</option></select>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl">
                    <button onclick="setPrivacy(true)" id="btn-private" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm">Private</button>
                    <button onclick="setPrivacy(false)" id="btn-shared" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400">Shared</button>
                </div>
                <button id="task-save-btn" onclick="saveTask()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold uppercase btn-press">Create Task</button>
            </div>
        </div>

        <div id="modal-settings" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-6 shadow-2xl max-h-[90vh] overflow-y-auto">
                <h2 class="text-xl font-extrabold">Settings</h2>
                <div id="label-config-area" class="space-y-3"></div>
                <div class="pt-4 border-t border-slate-100 space-y-3">
                    <button onclick="clearHistory()" class="w-full py-4 bg-amber-50 text-amber-600 rounded-2xl font-bold text-[10px] uppercase">Reset Scores (Undo All Done)</button>
                    <button onclick="resetAllData()" class="w-full py-4 bg-rose-50 text-rose-500 rounded-2xl font-bold text-[10px] uppercase">Reset Everything (Wipe All)</button>
                </div>
                <button onclick="logout()" class="w-full text-slate-400 font-bold text-[10px] uppercase underline">Logout</button>
                <button onclick="toggleModal('modal-settings')" class="w-full text-slate-500 font-bold text-[10px] uppercase mt-2">Close</button>
            </div>
        </div>

        <div id="modal-history" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-4 shadow-2xl flex flex-col max-h-[80vh]">
                <h2 class="text-sm font-black text-indigo-500 uppercase text-center">Victory Log üèÜ</h2>
                <div id="history-list" class="flex-1 overflow-y-auto space-y-2"></div>
                <button onclick="toggleModal('modal-history')" class="w-full py-4 bg-slate-50 text-slate-500 rounded-2xl font-bold text-[10px] uppercase">Close</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xohqqhellslqzvwgvpqw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ux4K_lfEzewJshs0R8VYUw_rASAuaK5';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = {
            tasks: [], 
            userName: localStorage.getItem('es_user') || '', 
            householdKey: localStorage.getItem('es_key') || '',
            sortMode: 'color',
            labels: JSON.parse(localStorage.getItem('es_labels')) || { 
                blue: { text: 'Kitchen', emoji: 'üç≥' }, green: { text: 'Cleaning', emoji: '‚ú®' }, 
                rose: { text: 'Laundry', emoji: 'üß∫' }, amber: { text: 'Garden', emoji: 'üå≥' },
                violet: { text: 'Self Care', emoji: 'üßò' }, emerald: { text: 'Admin', emoji: 'üí≥' },
                slate: { text: 'Misc', emoji: 'üì¶' }
            }
        };

        let currentTab = 'my';
        let tempTask = { color: 'blue', isPrivate: true, editingId: null };

        function showLoading(v) { document.getElementById('loader').classList.toggle('hidden', !v); }

        async function checkLogin() {
            if (!state.userName || !state.householdKey) document.getElementById('setup-screen').classList.remove('hidden');
            else { document.getElementById('setup-screen').classList.add('hidden'); fetchTasks(); }
        }

        function finishSetup() {
            const n = document.getElementById('setup-name').value.trim();
            const k = document.getElementById('setup-key').value.trim();
            if (n && k) { state.userName = n; state.householdKey = k; localStorage.setItem('es_user', n); localStorage.setItem('es_key', k); checkLogin(); }
        }

        const getStartOfDay = (date) => {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        };

        async function processRecurrence(tasks) {
            const now = new Date();
            const nowTs = now.getTime();
            const expiredIds = [];

            tasks.forEach(task => {
                if (!task.completed || !task.timestampCompleted) return;
                const compDate = new Date(task.timestampCompleted);
                let shouldReset = false;

                if (task.freq === 'Daily') {
                    if (getStartOfDay(now) > getStartOfDay(compDate)) shouldReset = true;
                } else if (task.freq === 'Weekly') {
                    const nextSun = new Date(compDate);
                    nextSun.setDate(compDate.getDate() + (7 - compDate.getDay()));
                    nextSun.setHours(0, 0, 0, 0);
                    if (nowTs >= nextSun.getTime()) shouldReset = true;
                } else if (task.freq === 'Bi-Weekly') {
                    if (nowTs - task.timestampCompleted >= 14 * 24 * 60 * 60 * 1000) shouldReset = true;
                } else if (task.freq === 'Monthly') {
                    if (now.getMonth() !== compDate.getMonth() || now.getFullYear() !== compDate.getFullYear()) shouldReset = true;
                }
                if (shouldReset) expiredIds.push(task.id);
            });

            if (expiredIds.length > 0) {
                await supabaseClient.from('tasks').update({ completed: false, completedBy: null, timestampCompleted: null }).in('id', expiredIds);
                return true;
            }
            return false;
        }

        async function fetchTasks() {
            showLoading(true);
            const { data, error } = await supabaseClient.from('tasks').select('*').eq('householdKey', state.householdKey);
            if(error) { showLoading(false); return; }
            let tasks = data || [];
            const changed = await processRecurrence(tasks);
            if (changed) {
                const refreshed = await supabaseClient.from('tasks').select('*').eq('householdKey', state.householdKey);
                tasks = refreshed.data || [];
            }
            state.tasks = tasks;
            render();
            showLoading(false);
        }

        // EDIT & CREATE LOGIC
        function openCreateModal() {
            tempTask.editingId = null;
            document.getElementById('modal-title').innerText = "New Chore ‚ú®";
            document.getElementById('task-save-btn').innerText = "Create Task";
            document.getElementById('in-text').value = '';
            updateColorDropdownSelection('blue');
            setPrivacy(true);
            toggleModal('modal-task');
        }

        function openEditModal(id) {
            const t = state.tasks.find(task => task.id === id);
            if (!t) return;
            tempTask.editingId = id;
            document.getElementById('modal-title').innerText = "Edit Chore ‚úèÔ∏è";
            document.getElementById('task-save-btn').innerText = "Update Task";
            document.getElementById('in-text').value = t.text;
            document.getElementById('in-points').value = t.points;
            document.getElementById('in-freq').value = t.freq;
            updateColorDropdownSelection(t.color);
            setPrivacy(t.isPrivate);
            toggleModal('modal-task');
        }

        async function saveTask() {
            const txt = document.getElementById('in-text').value;
            if(!txt) return;
            showLoading(true);
            
            const payload = {
                text: txt,
                color: tempTask.color,
                points: parseInt(document.getElementById('in-points').value),
                freq: document.getElementById('in-freq').value,
                isPrivate: tempTask.isPrivate
            };

            if (tempTask.editingId) {
                await supabaseClient.from('tasks').update(payload).eq('id', tempTask.editingId);
            } else {
                await supabaseClient.from('tasks').insert([{ 
                    ...payload, 
                    creator: state.userName, 
                    completed: false, 
                    householdKey: state.householdKey 
                }]);
            }
            
            toggleModal('modal-task');
            await fetchTasks();
        }

        async function checkCompletionType(id, isPrivate) {
            if (isPrivate) {
                await completeTask(id, state.userName);
            } else {
                const modal = document.getElementById('modal-together');
                modal.classList.remove('hidden');
                document.getElementById('confirm-together-btn').onclick = () => { modal.classList.add('hidden'); completeTask(id, 'Together'); };
                document.getElementById('confirm-solo-btn').onclick = () => { modal.classList.add('hidden'); completeTask(id, state.userName); };
            }
        }

        async function completeTask(id, user) {
            showLoading(true);
            await supabaseClient.from('tasks').update({ completed: true, completedBy: user, timestampCompleted: Date.now() }).eq('id', id);
            await fetchTasks();
        }

        async function undoTask(id) {
            showLoading(true);
            await supabaseClient.from('tasks').update({ completed: false, completedBy: null, timestampCompleted: null }).eq('id', id);
            await fetchTasks();
        }

        async function deleteTask(id) {
            if(confirm("Delete this chore?")) { showLoading(true); await supabaseClient.from('tasks').delete().eq('id', id); await fetchTasks(); }
        }

        async function clearHistory() {
            if(confirm("Undo all completed tasks? This resets scores to 0 and moves everything back to the active list.")) {
                showLoading(true);
                await supabaseClient.from('tasks').update({ completed: false, completedBy: null, timestampCompleted: null }).eq('householdKey', state.householdKey).eq('completed', true);
                await fetchTasks();
            }
        }

        function setSort(mode) {
            state.sortMode = mode;
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${mode}`).classList.add('active');
            render();
        }

        function render() {
            document.getElementById('user-display').innerText = state.userName;
            document.getElementById('key-display').innerText = state.householdKey;
            
            let sc = {}; 
            const pName = state.tasks.find(t => t.creator !== state.userName)?.creator || "Partner";
            
            state.tasks.filter(t => t.completed).forEach(t => {
                if (t.completedBy === 'Together') {
                    sc[state.userName] = (sc[state.userName] || 0) + t.points;
                    sc[pName] = (sc[pName] || 0) + t.points;
                } else {
                    sc[t.completedBy] = (sc[t.completedBy] || 0) + t.points;
                }
            });

            document.getElementById('score-me').innerText = sc[state.userName] || 0;
            document.getElementById('score-partner').innerText = sc[pName] || 0;
            const total = (sc[state.userName] || 0) + (sc[pName] || 0);
            document.getElementById('score-bar').style.width = total === 0 ? '50%' : `${((sc[state.userName] || 0) / total) * 100}%`;

            const list = document.getElementById('task-list'); list.innerHTML = '';
            let filtered = state.tasks.filter(t => !t.completed).filter(t => {
                const mine = t.creator === state.userName;
                return currentTab === 'my' ? (mine || !t.isPrivate) : (!mine && t.isPrivate);
            });

            const periodOrder = { 'Daily': 1, 'Weekly': 2, 'Bi-Weekly': 3, 'Monthly': 4 };
            if (state.sortMode === 'color') filtered.sort((a,b) => a.color.localeCompare(b.color));
            if (state.sortMode === 'period') filtered.sort((a,b) => periodOrder[a.freq] - periodOrder[b.freq]);
            if (state.sortMode === 'privacy') filtered.sort((a,b) => a.isPrivate - b.isPrivate);
            if (state.sortMode === 'points') filtered.sort((a,b) => b.points - a.points);

            filtered.forEach(t => {
                const colorClass = t.color === 'rose' ? 'pink' : t.color;
                const label = state.labels[t.color];
                const card = document.createElement('div');
                card.className = `p-5 rounded-[2.2rem] border-l-[10px] bg-white border border-l-${colorClass}-500 flex items-center justify-between shadow-sm`;
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <span>${label.emoji}</span>
                            <h3 class="font-bold text-slate-800">${t.text}</h3>
                            <i class="fa-solid ${t.isPrivate ? 'fa-lock text-rose-400' : 'fa-lock-open text-emerald-400'} text-[10px]"></i>
                        </div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">${label.text} ‚Ä¢ ${t.freq} ‚Ä¢ ${t.points} PTS</p>
                    </div>
                    <div class="flex items-center gap-1">
                        <button onclick="openEditModal(${t.id})" class="p-2 text-slate-200 hover:text-indigo-400"><i class="fa-solid fa-pen text-[14px]"></i></button>
                        <button onclick="deleteTask(${t.id})" class="p-2 text-slate-200 hover:text-rose-400"><i class="fa-solid fa-trash-can text-[14px]"></i></button>
                        ${currentTab === 'my' ? `<button onclick="checkCompletionType(${t.id}, ${t.isPrivate})" class="ml-1 w-12 h-12 bg-indigo-600 text-white rounded-2xl shadow-lg flex items-center justify-center btn-press"><i class="fa-solid fa-check"></i></button>` : ''}
                    </div>
                `;
                list.appendChild(card);
            });

            const hist = document.getElementById('history-list'); hist.innerHTML = '';
            state.tasks.filter(t => t.completed).sort((a,b) => b.timestampCompleted - a.timestampCompleted).forEach(t => {
                const dt = new Date(t.timestampCompleted);
                hist.innerHTML += `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                    <div class="flex-1">
                        <p class="text-xs font-bold text-slate-700">${t.text}</p>
                        <p class="text-[9px] font-bold text-indigo-400 uppercase">${t.completedBy === 'Together' ? 'ü§ù Together' : t.completedBy} ‚Ä¢ ${dt.toLocaleDateString()}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-black text-indigo-600">+${t.points}</span>
                        <button onclick="undoTask(${t.id})" class="w-8 h-8 bg-white border border-slate-200 rounded-full text-slate-400 flex items-center justify-center btn-press"><i class="fa-solid fa-rotate-left text-[10px]"></i></button>
                    </div>
                </div>`;
            });
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); if(id === 'modal-settings') renderSettings(); if(id === 'modal-task') renderColorDropdown(); }
        
        function renderSettings() {
            const area = document.getElementById('label-config-area'); area.innerHTML = '';
            Object.entries(state.labels).forEach(([color, data]) => {
                area.innerHTML += `<div class="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl">
                    <input type="text" value="${data.emoji}" onchange="updateLabel('${color}','emoji',this.value)" class="w-8 bg-transparent text-center outline-none">
                    <input type="text" value="${data.text}" onchange="updateLabel('${color}','text',this.value)" class="flex-1 bg-transparent font-bold text-sm outline-none">
                </div>`;
            });
        }

        function updateLabel(c,f,v) { state.labels[c][f]=v; localStorage.setItem('es_labels',JSON.stringify(state.labels)); render(); }
        
        function setPrivacy(p) { 
            tempTask.isPrivate=p; 
            document.getElementById('btn-private').className=p?'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm':'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400'; 
            document.getElementById('btn-shared').className=!p?'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm':'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400'; 
        }

        function updateColorDropdownSelection(c) {
            tempTask.color = c;
            const d = state.labels[c];
            document.getElementById('selected-color-circle').className=`w-4 h-4 rounded-full bg-${c==='rose'?'pink':c}-500`; 
            document.getElementById('selected-color-label').innerText=d.text; 
        }

        function renderColorDropdown() {
            const con = document.getElementById('color-dropdown'); con.innerHTML = '';
            Object.entries(state.labels).forEach(([c, d]) => {
                const i = document.createElement('div'); i.className="p-4 flex items-center gap-3 border-b cursor-pointer active:bg-slate-50"; i.innerHTML=`<div class="w-4 h-4 rounded-full bg-${c==='rose'?'pink':c}-500"></div><span class="font-bold text-slate-700">${d.emoji} ${d.text}</span>`;
                i.onclick = () => { 
                    updateColorDropdownSelection(c);
                    toggleColorDropdown();
                };
                con.appendChild(i);
            });
        }
        function toggleColorDropdown() { document.getElementById('color-dropdown').classList.toggle('hidden'); }
        async function resetAllData() { if(confirm("Wipe all household data? This will delete all tasks AND history.")) { showLoading(true); await supabaseClient.from('tasks').delete().eq('householdKey', state.householdKey); await fetchTasks(); } }
        function logout() { localStorage.clear(); location.reload(); }
        function switchTab(t) { currentTab = t; render(); document.getElementById('tab-my').className = t==='my' ? 'flex-1 py-3 text-xs uppercase font-extrabold active-tab' : 'flex-1 py-3 text-xs uppercase font-extrabold text-slate-400'; document.getElementById('tab-partner').className = t==='partner' ? 'flex-1 py-3 text-xs uppercase font-extrabold active-tab' : 'flex-1 py-3 text-xs uppercase font-extrabold text-slate-400'; }

        window.onload = checkLogin;
    </script>
</body>
