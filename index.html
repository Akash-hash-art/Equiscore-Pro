<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EquiScore Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdf2f8; min-height: 100vh; margin: 0; }
        .active-tab { background: #fff; color: #6366f1; font-weight: 800; box-shadow: 0 4px 12px rgba(99,102,241,0.12); border-radius: 12px; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        .dragging { opacity: 0.5; transform: scale(0.98); border: 2px dashed #6366f1 !important; }
        .drag-over { border-top: 4px solid #6366f1 !important; }
        .dropdown-content { display: none; position: absolute; width: 100%; z-index: 100; bottom: 100%; left: 0; margin-bottom: 8px; }
        .dropdown-content.show { display: block; }
        #score-bar { background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%); transition: width 0.8s; }
        .setup-screen { position: fixed; inset: 0; background: #fdf2f8; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="setup-screen" class="setup-screen hidden">
        <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-10 shadow-2xl space-y-6">
            <h1 class="text-3xl font-black text-indigo-600 text-center tracking-tighter">EQUISCORE</h1>
            <div class="space-y-4">
                <input id="setup-name" type="text" placeholder="Your Name" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none font-bold">
                <input id="setup-key" type="text" placeholder="Household Key" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none font-bold">
                <button onclick="finishSetup()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-xl btn-press">Start</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-2xl min-h-screen flex flex-col bg-white shadow-2xl relative">
        <header class="p-5 bg-white/80 backdrop-blur-md border-b border-pink-100 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h1 class="text-xl font-black tracking-tighter bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">EQUISCORE PRO</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="user-display" class="text-[10px] bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-600 font-bold uppercase tracking-widest">Name</span>
                    <span id="key-display" class="text-[9px] text-slate-300 font-bold uppercase tracking-widest">Key</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('modal-history')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button onclick="toggleModal('modal-settings')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <section class="p-6 bg-gradient-to-b from-indigo-50/50 to-white">
            <div class="flex justify-between items-end mb-4 font-black">
                <div class="text-left"><p id="label-me" class="text-[10px] uppercase text-indigo-400">Me</p><h2 id="score-me" class="text-4xl text-slate-800">0</h2></div>
                <div class="text-right"><p id="label-partner" class="text-[10px] uppercase text-purple-400">Partner</p><h2 id="score-partner" class="text-4xl text-slate-800">0</h2></div>
            </div>
            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden border border-white"><div id="score-bar" class="h-full" style="width: 50%"></div></div>
        </section>

        <nav class="flex bg-slate-50/50 p-1.5 mx-4 mt-2 rounded-2xl border border-slate-100 sticky top-[82px] z-30">
            <button id="tab-my" onclick="switchTab('my')" class="flex-1 py-3 text-xs uppercase font-extrabold active-tab">My Tasks</button>
            <button id="tab-partner" onclick="switchTab('partner')" class="flex-1 py-3 text-xs uppercase font-extrabold text-slate-400">Partner's Tasks</button>
        </nav>

        <main id="task-list" class="flex-1 p-4 space-y-4 pb-32"></main>

        <button onclick="toggleModal('modal-task')" class="fixed md:absolute bottom-8 right-6 w-16 h-16 bg-gradient-to-tr from-indigo-600 to-purple-500 text-white rounded-2xl shadow-xl flex items-center justify-center text-3xl z-50 btn-press"><i class="fa-solid fa-plus"></i></button>

        <div id="modal-task" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-5 shadow-2xl">
                <div class="flex justify-between items-center"><h2 class="text-xl font-extrabold">New Chore ‚ú®</h2><button onclick="toggleModal('modal-task')"><i class="fa-solid fa-xmark text-slate-300"></i></button></div>
                <input id="in-text" type="text" placeholder="What needs doing?" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-medium">
                <div class="relative">
                    <button onclick="toggleColorDropdown()" class="w-full bg-white border rounded-2xl p-4 text-sm flex justify-between items-center font-semibold">
                        <div class="flex items-center gap-3"><div id="selected-color-circle" class="w-4 h-4 rounded-full bg-blue-500"></div><span id="selected-color-label">Kitchen</span></div>
                        <i class="fa-solid fa-chevron-up opacity-30"></i>
                    </button>
                    <div id="color-dropdown" class="dropdown-content bg-white rounded-2xl overflow-hidden shadow-2xl border max-h-60 overflow-y-auto"></div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <select id="in-points" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="10">10 Pts</option><option value="20">20 Pts</option><option value="50">50 Pts</option><option value="100">100 Pts</option></select>
                    <select id="in-freq" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="Daily">Daily</option><option value="Weekly">Weekly</option><option value="Bi-Weekly">Bi-Weekly</option><option value="Monthly">Monthly</option><option value="Quarterly">Quarterly</option></select>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl">
                    <button onclick="setPrivacy(true)" id="btn-private" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm">Private</button>
                    <button onclick="setPrivacy(false)" id="btn-shared" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400">Shared</button>
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="addTask(false)" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold uppercase tracking-wider text-[10px] btn-press">Keep Adding</button>
                    <button onclick="addTask(true)" class="flex-1 py-4 bg-indigo-600 text-white rounded-2xl font-bold uppercase tracking-wider text-[10px] btn-press">Done</button>
                </div>
            </div>
        </div>

        <div id="modal-settings" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                <h2 class="text-xl font-extrabold">Settings</h2>
                <div id="label-config-area" class="space-y-3"></div>
                <button onclick="resetData()" class="w-full py-4 bg-rose-50 text-rose-500 rounded-2xl font-bold text-[10px] uppercase">Reset All Data</button>
                <button onclick="logout()" class="w-full text-slate-400 font-bold text-[10px] uppercase underline">Logout / Change Name</button>
                <button onclick="toggleModal('modal-settings')" class="w-full text-slate-400 font-bold text-[10px] uppercase underline">Close</button>
            </div>
        </div>

        <div id="modal-history" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[60] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-4 shadow-2xl flex flex-col max-h-[80vh]">
                <h2 class="text-sm font-black text-indigo-500 uppercase tracking-widest">Victory Log üèÜ</h2>
                <div id="history-list" class="flex-1 overflow-y-auto space-y-2"></div>
                <button onclick="toggleModal('modal-history')" class="w-full py-4 bg-slate-50 text-slate-500 rounded-2xl font-bold text-[10px] uppercase">Close</button>
            </div>
        </div>
    </div>

    <script>
        let state = JSON.parse(localStorage.getItem('equiscore_v7_final')) || {
            tasks: [], userName: '', householdKey: '',
            labels: { 
                blue: { text: 'Kitchen', emoji: 'üç≥' }, green: { text: 'Cleaning', emoji: '‚ú®' }, 
                rose: { text: 'Laundry', emoji: 'üß∫' }, amber: { text: 'Garden', emoji: 'üå≥' },
                violet: { text: 'Self Care', emoji: 'üßò' }, emerald: { text: 'Admin', emoji: 'üí≥' },
                slate: { text: 'Misc', emoji: 'üì¶' }
            }
        };

        let currentTab = 'my';
        let tempTask = { color: 'blue', isPrivate: true };

        function checkLogin() {
            if (!state.userName || !state.householdKey) {
                document.getElementById('setup-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            } else {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                runMaintenance(); render();
            }
        }

        function finishSetup() {
            const n = document.getElementById('setup-name').value.trim();
            const k = document.getElementById('setup-key').value.trim();
            if (n && k) { state.userName = n; state.householdKey = k; saveData(); checkLogin(); }
        }

        function logout() { if(confirm("Log out?")) { state.userName = ''; saveData(); location.reload(); } }
        function saveData() { localStorage.setItem('equiscore_v7_final', JSON.stringify(state)); render(); }

        function runMaintenance() {
            const now = new Date();
            let changed = false;

            // Define "Sunday Night at 12:00 AM" (Start of current Monday)
            // If today is Monday, this is today at 00:00.
            // If today is Sunday, this was 6 days ago.
            const startOfCurrentWeek = new Date(now);
            const day = now.getDay(); // 0 is Sun, 1 is Mon...
            const diff = (day === 0 ? 6 : day - 1); // Days since last Monday
            startOfCurrentWeek.setDate(now.getDate() - diff);
            startOfCurrentWeek.setHours(0, 0, 0, 0);

            state.tasks.forEach(t => {
                if (t.completed && t.timestampCompleted) {
                    const compDate = new Date(t.timestampCompleted);
                    let reset = false;

                    switch (t.freq) {
                        case 'Daily':
                            if (now.getDate() !== compDate.getDate() || now.getMonth() !== compDate.getMonth()) reset = true;
                            break;
                        case 'Weekly':
                            // Reset if completion happened BEFORE the most recent Monday 00:00
                            if (compDate < startOfCurrentWeek) reset = true;
                            break;
                        case 'Bi-Weekly':
                            if (now.getTime() - compDate.getTime() > 14 * 24 * 60 * 60 * 1000) reset = true;
                            break;
                        case 'Monthly':
                            if (now.getMonth() !== compDate.getMonth()) reset = true;
                            break;
                        case 'Quarterly':
                            const curQ = Math.floor(now.getMonth()/3);
                            const compQ = Math.floor(compDate.getMonth()/3);
                            if (curQ !== compQ || now.getFullYear() !== compDate.getFullYear()) reset = true;
                            break;
                    }

                    if (reset) {
                        t.completed = false;
                        t.timestampCompleted = null;
                        changed = true;
                    }
                }
            });
            if (changed) saveData();
        }

        function switchTab(t) { currentTab = t; render(); }
        function toggleModal(id) { 
            document.getElementById(id).classList.toggle('hidden');
            if(id === 'modal-settings') renderSettings();
            if(id === 'modal-history') renderHistory();
            if(id === 'modal-task') renderColorDropdown();
        }

        function setPrivacy(p) {
            tempTask.isPrivate = p;
            document.getElementById('btn-private').className = p ? 'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm' : 'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400';
            document.getElementById('btn-shared').className = !p ? 'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm' : 'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400';
        }

        function addTask(close) {
            const txt = document.getElementById('in-text').value;
            if(!txt) return;
            state.tasks.push({
                id: Date.now(), text: txt, color: tempTask.color, points: parseInt(document.getElementById('in-points').value),
                freq: document.getElementById('in-freq').value, isPrivate: tempTask.isPrivate,
                creator: state.userName, completed: false, completedBy: null, timestampCompleted: null
            });
            document.getElementById('in-text').value = '';
            if(close) toggleModal('modal-task');
            saveData();
        }

        function completeTask(id) {
            const t = state.tasks.find(x => x.id === id);
            t.completed = true; t.completedBy = state.userName; t.timestampCompleted = Date.now();
            t.completedAt = new Date().toLocaleString(); saveData();
        }

        function deleteTask(id) { if(confirm("Delete?")) { state.tasks = state.tasks.filter(t => t.id !== id); saveData(); } }
        function togglePrivacy(id) { const t = state.tasks.find(x => x.id === id); t.isPrivate = !t.isPrivate; saveData(); }

        function handleDragStart(e) { e.target.classList.add('dragging'); e.dataTransfer.setData('text/plain', e.target.id); }
        function handleDragEnd(e) { e.target.classList.remove('dragging'); }
        function handleDragOver(e) { e.preventDefault(); const t = e.target.closest('.task-card'); if (t) t.classList.add('drag-over'); }
        function handleDragLeave(e) { const t = e.target.closest('.task-card'); if (t) t.classList.remove('drag-over'); }
        function handleDrop(e) {
            e.preventDefault(); const dId = e.dataTransfer.getData('text/plain'); const tCard = e.target.closest('.task-card'); if (!tCard) return;
            const dIdx = state.tasks.findIndex(t => t.id == dId); const tIdx = state.tasks.findIndex(t => t.id == tCard.id);
            const [item] = state.tasks.splice(dIdx, 1); state.tasks.splice(tIdx, 0, item); saveData();
        }

        function render() {
            document.getElementById('user-display').innerText = state.userName;
            document.getElementById('key-display').innerText = state.householdKey;
            
            let sc = {}; state.tasks.filter(t => t.completed).forEach(t => sc[t.completedBy] = (sc[t.completedBy] || 0) + t.points);
            const pName = state.tasks.find(t => t.creator !== state.userName)?.creator || "Partner";
            
            document.getElementById('label-me').innerText = state.userName;
            document.getElementById('label-partner').innerText = pName;
            document.getElementById('score-me').innerText = sc[state.userName] || 0;
            document.getElementById('score-partner').innerText = sc[pName] || 0;
            
            const total = (sc[state.userName] || 0) + (sc[pName] || 0);
            document.getElementById('score-bar').style.width = total === 0 ? '50%' : `${((sc[state.userName] || 0) / total) * 100}%`;

            const list = document.getElementById('task-list'); list.innerHTML = '';
            const cMap = {blue:'blue', green:'emerald', rose:'rose', amber:'amber', violet:'violet', emerald:'emerald', slate:'slate'};
            
            const tasks = state.tasks.filter(t => !t.completed).filter(t => {
                const mine = t.creator === state.userName;
                return currentTab === 'my' ? (mine || !t.isPrivate) : (!mine && t.isPrivate);
            });

            tasks.forEach(t => {
                const card = document.createElement('div');
                card.draggable = currentTab === 'my'; card.id = t.id;
                card.className = `task-card p-5 rounded-[2rem] border-l-[12px] border-${cMap[t.color]}-400 bg-white border flex items-center justify-between shadow-sm transition-all ${currentTab === 'my' ? 'cursor-grab' : 'opacity-80'}`;
                
                if(currentTab === 'my') {
                    card.ondragstart = handleDragStart; card.ondragend = handleDragEnd;
                    card.ondragover = handleDragOver; card.ondragleave = handleDragLeave; card.ondrop = handleDrop;
                }

                card.innerHTML = `
                    <div class="flex-1 mr-4">
                        <div class="flex items-center gap-2 mb-1">
                            <span>${state.labels[t.color].emoji}</span>
                            <span class="text-[9px] font-black uppercase text-indigo-50">${state.labels[t.color].text}</span>
                            <span class="text-[9px] px-2 py-0.5 bg-slate-50 border rounded-full font-bold text-slate-400">
                                <i class="fa-solid ${t.isPrivate ? 'fa-lock' : 'fa-users'} mr-1"></i> ${t.isPrivate ? 'Private' : 'Shared'}
                            </span>
                        </div>
                        <h3 class="font-bold text-slate-800">${t.text}</h3>
                        <div class="flex items-center gap-3 mt-1 font-bold">
                            <span class="text-[10px] text-emerald-500">+${t.points} PTS</span>
                            <span class="text-[10px] text-slate-400 uppercase">${t.freq}</span>
                        </div>
                    </div>
                    ${currentTab === 'my' ? `
                    <div class="flex flex-col gap-2">
                        <div class="flex gap-2">
                            <button onclick="togglePrivacy(${t.id})" class="w-8 h-8 border rounded-xl flex items-center justify-center text-slate-400"><i class="fa-solid fa-eye"></i></button>
                            <button onclick="deleteTask(${t.id})" class="w-8 h-8 border rounded-xl flex items-center justify-center text-rose-300"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <button onclick="completeTask(${t.id})" class="w-full h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg btn-press"><i class="fa-solid fa-check text-xl"></i></button>
                    </div>` : '<div class="p-4 text-slate-200"><i class="fa-solid fa-lock text-2xl"></i></div>'}`;
                list.appendChild(card);
            });
        }

        function toggleColorDropdown() { document.getElementById('color-dropdown').classList.toggle('show'); }
        function renderColorDropdown() {
            const dd = document.getElementById('color-dropdown'); dd.innerHTML = '';
            Object.keys(state.labels).forEach(c => {
                const item = document.createElement('div');
                item.className = "flex items-center gap-3 p-4 hover:bg-slate-50 cursor-pointer border-b";
                item.innerHTML = `<span>${state.labels[c].emoji}</span><span class="text-xs font-bold uppercase">${state.labels[c].text}</span>`;
                item.onclick = () => {
                    tempTask.color = c;
                    document.getElementById('selected-color-label').innerText = state.labels[c].text;
                    const map = {blue:'blue', green:'green', rose:'rose', amber:'amber', violet:'violet', emerald:'emerald', slate:'slate'};
                    document.getElementById('selected-color-circle').className = `w-4 h-4 rounded-full bg-${map[c]}-500`;
                    toggleColorDropdown();
                };
                dd.appendChild(item);
            });
        }

        function renderSettings() {
            const a = document.getElementById('label-config-area'); a.innerHTML = '';
            Object.keys(state.labels).forEach(c => {
                const r = document.createElement('div');
                r.className = "flex items-center gap-2 bg-slate-50 p-2 rounded-2xl border";
                r.innerHTML = `<input type="text" value="${state.labels[c].emoji}" onchange="state.labels['${c}'].emoji=this.value;saveData()" class="w-10 border rounded-lg p-2 text-center outline-none">
                <input type="text" value="${state.labels[c].text}" onchange="state.labels['${c}'].text=this.value;saveData()" class="flex-1 border rounded-lg p-2 text-xs font-bold outline-none">`;
                a.appendChild(r);
            });
        }

        function renderHistory() {
            const h = document.getElementById('history-list'); h.innerHTML = '';
            state.tasks.filter(x => x.completed).reverse().forEach(t => {
                const d = document.createElement('div');
                d.className = "p-4 bg-slate-50 rounded-2xl border";
                d.innerHTML = `<p class="font-bold text-sm">${state.labels[t.color].emoji} ${t.text}</p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">By ${t.completedBy} ‚Ä¢ +${t.points} pts ‚Ä¢ ${t.completedAt}</p>`;
                h.appendChild(d);
            });
        }

        function resetData() { if(confirm("Erase all?")) { localStorage.clear(); location.reload(); } }
        window.onload = checkLogin;
    </script>
</body>
</html>
