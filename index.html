<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EquiScore Pro | Master UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdf2f8; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .active-tab { background: #fff; color: #6366f1; font-weight: 800; box-shadow: 0 4px 12px rgba(99,102,241,0.12); border-radius: 12px; }
        .btn-press:active { transform: scale(0.95); transition: 0.1s; }
        .dragging { opacity: 0.5; transform: scale(0.95); z-index: 100; border: 2px dashed #6366f1 !important; }
        #score-bar { background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%); transition: width 0.8s; }
        .setup-screen { position: fixed; inset: 0; background: #fdf2f8; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .sort-btn { font-size: 9px; font-weight: 800; padding: 4px 12px; border-radius: 20px; text-transform: uppercase; border: 1px solid #e2e8f0; transition: 0.2s; }
        .sort-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="setup-screen" class="setup-screen hidden">
        <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-10 shadow-2xl space-y-6">
            <h1 class="text-3xl font-black text-indigo-600 text-center tracking-tighter">EQUISCORE</h1>
            <div class="space-y-4">
                <input id="setup-name" type="text" placeholder="Your Name" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none font-bold">
                <input id="setup-key" type="text" placeholder="Household Key" class="w-full bg-slate-50 border border-slate-100 rounded-2xl p-4 outline-none font-bold">
                <button onclick="finishSetup()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-xl btn-press">Start</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-2xl min-h-screen flex flex-col bg-white shadow-2xl relative">
        <header class="p-5 bg-white/80 backdrop-blur-md border-b border-pink-100 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h1 class="text-xl font-black tracking-tighter bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">EQUISCORE PRO</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="user-display" class="text-[10px] bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-600 font-bold uppercase tracking-widest">Name</span>
                    <span id="key-display" class="text-[9px] text-slate-300 font-bold uppercase tracking-widest">Key</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('modal-history')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button onclick="toggleModal('modal-settings')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <section class="p-6 bg-gradient-to-b from-indigo-50/50 to-white">
            <div class="flex justify-between items-end mb-4 font-black">
                <div class="text-left"><p id="label-me" class="text-[10px] uppercase text-indigo-400">Me</p><h2 id="score-me" class="text-4xl text-slate-800">0</h2></div>
                <div class="text-right"><p id="label-partner" class="text-[10px] uppercase text-purple-400">Partner</p><h2 id="score-partner" class="text-4xl text-slate-800">0</h2></div>
            </div>
            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden border border-white"><div id="score-bar" class="h-full" style="width: 50%"></div></div>
        </section>

        <nav class="flex bg-slate-50/50 p-1.5 mx-4 mt-2 rounded-2xl border border-slate-100 sticky top-[82px] z-30">
            <button id="tab-my" onclick="switchTab('my')" class="flex-1 py-3 text-xs uppercase font-extrabold active-tab">My Tasks</button>
            <button id="tab-partner" onclick="switchTab('partner')" class="flex-1 py-3 text-xs uppercase font-extrabold text-slate-400">Partner's Tasks</button>
        </nav>

        <div class="px-5 mt-4 flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="setSort('color')" id="sort-color" class="sort-btn bg-white">Color</button>
            <button onclick="setSort('privacy')" id="sort-privacy" class="sort-btn bg-white">Shared/Private</button>
            <button onclick="setSort('points')" id="sort-points" class="sort-btn bg-white">Points</button>
            <button onclick="setSort('manual')" id="sort-manual" class="sort-btn active">Manual Drag</button>
        </div>

        <main id="task-list" class="flex-1 p-4 space-y-4 pb-32"></main>

        <button onclick="toggleModal('modal-task')" class="fixed md:absolute bottom-8 right-6 w-16 h-16 bg-gradient-to-tr from-indigo-600 to-purple-500 text-white rounded-2xl shadow-xl flex items-center justify-center text-3xl z-50 btn-press"><i class="fa-solid fa-plus"></i></button>

        </div>

    <script>
        const SUPABASE_URL = 'https://xohqqhellslqzvwgvpqw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ux4K_lfEzewJshs0R8VYUw_rASAuaK5';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = {
            tasks: [], 
            userName: localStorage.getItem('es_user') || '', 
            householdKey: localStorage.getItem('es_key') || '',
            sortMode: 'manual',
            labels: JSON.parse(localStorage.getItem('es_labels')) || { 
                blue: { text: 'Kitchen', emoji: 'ðŸ³' }, green: { text: 'Cleaning', emoji: 'âœ¨' }, 
                rose: { text: 'Laundry', emoji: 'ðŸ§º' }, amber: { text: 'Garden', emoji: 'ðŸŒ³' },
                violet: { text: 'Self Care', emoji: 'ðŸ§˜' }, emerald: { text: 'Admin', emoji: 'ðŸ’³' },
                slate: { text: 'Misc', emoji: 'ðŸ“¦' }
            }
        };

        let currentTab = 'my';
        let draggedId = null;

        // --- FETCH & SYNC ---
        async function fetchTasks() {
            const { data } = await supabaseClient.from('tasks').select('*').eq('householdKey', state.householdKey);
            state.tasks = data || [];
            applySort();
            render();
        }

        function setSort(mode) {
            state.sortMode = mode;
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active', 'bg-white'));
            document.getElementById(`sort-${mode}`).classList.add('active');
            applySort();
            render();
        }

        function applySort() {
            if (state.sortMode === 'color') state.tasks.sort((a,b) => a.color.localeCompare(b.color));
            if (state.sortMode === 'privacy') state.tasks.sort((a,b) => a.isPrivate - b.isPrivate);
            if (state.sortMode === 'points') state.tasks.sort((a,b) => b.points - a.points);
            // 'manual' preserves the order from the DB or previous state
        }

        // --- DRAG & DROP ---
        function handleDragStart(e, id) {
            draggedId = id;
            e.target.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const draggingEl = document.querySelector('.dragging');
            const list = document.getElementById('task-list');
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(draggingEl);
            } else {
                list.insertBefore(draggingEl, afterElement);
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('[draggable="true"]:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function handleDrop() {
            const draggingEl = document.querySelector('.dragging');
            draggingEl.classList.remove('dragging');
            // Logic to save order to Supabase could be added here later if needed
        }

        // --- RENDERING ---
        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            
            const filtered = state.tasks.filter(t => !t.completed).filter(t => {
                const mine = t.creator === state.userName;
                return currentTab === 'my' ? (mine || !t.isPrivate) : (!mine && t.isPrivate);
            });

            filtered.forEach(t => {
                const colorClass = t.color === 'rose' ? 'pink' : t.color;
                const label = state.labels[t.color];
                const card = document.createElement('div');
                card.className = `p-5 rounded-[2rem] border-l-[12px] bg-white border border-l-${colorClass}-500 flex items-center justify-between shadow-sm relative cursor-grab active:cursor-grabbing`;
                card.draggable = state.sortMode === 'manual';
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <span>${label.emoji}</span>
                            <h3 class="font-bold text-slate-800">${t.text}</h3>
                            <i class="fa-solid ${t.isPrivate ? 'fa-lock text-rose-400' : 'fa-lock-open text-emerald-400'} text-[10px]"></i>
                        </div>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">${label.text} â€¢ ${t.points} PTS</p>
                    </div>
                    <button onclick="completeTask(${t.id})" class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-check"></i></button>
                `;
                
                card.addEventListener('dragstart', (e) => handleDragStart(e, t.id));
                card.addEventListener('dragend', handleDrop);
                list.addEventListener('dragover', handleDragOver);
                
                list.appendChild(card);
            });

            // Sync score displays
            updateScores();
        }

        // [Insert all other functions: completeTask, toggleModal, updateScores, etc.]
        
        window.onload = checkLogin;
    </script>
</body>
</html>
