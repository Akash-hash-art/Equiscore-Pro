<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EquiScore Pro | Verified</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdf2f8; min-height: 100vh; margin: 0; -webkit-tap-highlight-color: transparent; }
        .active-tab { background: #fff !important; color: #6366f1 !important; font-weight: 800; box-shadow: 0 4px 12px rgba(99,102,241,0.12); border-radius: 12px; }
        .btn-press:active { transform: scale(0.95); }
        #score-bar { background: linear-gradient(90deg, #6366f1 0%, #a855f7 100%); transition: width 0.8s; }
        .sort-btn { font-size: 9px; font-weight: 800; padding: 6px 14px; border-radius: 20px; text-transform: uppercase; border: 1px solid #e2e8f0; background: white; color: #64748b; cursor: pointer; }
        .sort-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center">

    <div id="setup-screen" class="fixed inset-0 bg-[#fdf2f8] z-[2000] hidden flex items-center justify-center p-8">
        <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-10 shadow-2xl space-y-6 text-center">
            <h1 class="text-3xl font-black text-indigo-600 tracking-tighter uppercase">EquiScore</h1>
            <input id="setup-name" type="text" placeholder="Your Name" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-bold">
            <input id="setup-key" type="text" placeholder="Household Key" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-bold">
            <button onclick="finishSetup()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase shadow-xl btn-press">Start</button>
        </div>
    </div>

    <div id="main-app" class="w-full max-w-2xl min-h-screen flex flex-col bg-white shadow-2xl relative">
        <header class="p-5 bg-white/80 backdrop-blur-md border-b border-pink-100 flex justify-between items-center sticky top-0 z-50">
            <div>
                <h1 class="text-xl font-black tracking-tighter bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">EQUISCORE PRO</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="user-display" class="text-[10px] bg-indigo-100 px-2 py-0.5 rounded-full text-indigo-600 font-bold uppercase">Name</span>
                    <span id="key-display" class="text-[9px] text-slate-300 font-bold uppercase tracking-widest">Key</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('modal-history')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button onclick="toggleModal('modal-settings')" class="w-10 h-10 bg-white border border-indigo-50 rounded-full flex items-center justify-center text-indigo-500 shadow-sm btn-press"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <section class="p-6 bg-gradient-to-b from-indigo-50/50 to-white">
            <div class="flex justify-between items-end mb-4 font-black">
                <div class="text-left"><p class="text-[10px] uppercase text-indigo-400">Me</p><h2 id="score-me" class="text-4xl text-slate-800">0</h2></div>
                <div class="text-right"><p class="text-[10px] uppercase text-purple-400">Partner</p><h2 id="score-partner" class="text-4xl text-slate-800">0</h2></div>
            </div>
            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden border border-white"><div id="score-bar" class="h-full" style="width: 50%"></div></div>
        </section>

        <nav class="flex bg-slate-50/50 p-1.5 mx-4 mt-2 rounded-2xl border border-slate-100 sticky top-[82px] z-40">
            <button id="tab-my" onclick="switchTab('my')" class="flex-1 py-3 text-xs uppercase font-extrabold active-tab">My Tasks</button>
            <button id="tab-partner" onclick="switchTab('partner')" class="flex-1 py-3 text-xs uppercase font-extrabold text-slate-400">Partner</button>
        </nav>

        <div class="px-5 mt-4 flex gap-2 overflow-x-auto no-scrollbar pb-2">
            <button onclick="setSort('color')" id="sort-color" class="sort-btn active">Color</button>
            <button onclick="setSort('period')" id="sort-period" class="sort-btn">Period</button>
            <button onclick="setSort('privacy')" id="sort-privacy" class="sort-btn">Privacy</button>
            <button onclick="setSort('points')" id="sort-points" class="sort-btn">Points</button>
        </div>

        <main id="task-list" class="flex-1 p-4 space-y-4 pb-32"></main>

        <button onclick="toggleModal('modal-task')" class="fixed bottom-8 right-6 w-16 h-16 bg-gradient-to-tr from-indigo-600 to-purple-500 text-white rounded-2xl shadow-xl flex items-center justify-center text-3xl z-[60] btn-press"><i class="fa-solid fa-plus"></i></button>

        <div id="modal-task" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[100] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 space-y-5 shadow-2xl">
                <div class="flex justify-between items-center"><h2 class="text-xl font-extrabold">New Chore ‚ú®</h2><button onclick="toggleModal('modal-task')"><i class="fa-solid fa-xmark text-slate-300"></i></button></div>
                <input id="in-text" type="text" placeholder="What needs doing?" class="w-full bg-slate-50 border rounded-2xl p-4 outline-none font-medium">
                <div class="grid grid-cols-2 gap-3">
                    <select id="in-points" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="10">10 Pts</option><option value="20">20 Pts</option><option value="50">50 Pts</option><option value="100">100 Pts</option></select>
                    <select id="in-freq" class="bg-slate-50 border rounded-2xl p-4 text-sm font-bold"><option value="Daily">Daily</option><option value="Weekly">Weekly</option><option value="Bi-Weekly">Bi-Weekly</option><option value="Monthly">Monthly</option></select>
                </div>
                <div class="flex bg-slate-100 p-1 rounded-2xl">
                    <button onclick="setPrivacy(true)" id="btn-private" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm">Private</button>
                    <button onclick="setPrivacy(false)" id="btn-shared" class="flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400">Shared</button>
                </div>
                <button onclick="addTask(true)" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold uppercase btn-press">Create Task</button>
            </div>
        </div>

        <div id="modal-history" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[100] p-6 flex items-center justify-center">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 shadow-2xl flex flex-col max-h-[80vh]">
                <h2 class="text-sm font-black text-indigo-500 uppercase text-center mb-4">Victory Log üèÜ</h2>
                <div id="history-list" class="flex-1 overflow-y-auto space-y-2"></div>
                <button onclick="toggleModal('modal-history')" class="w-full py-4 bg-slate-50 text-slate-500 rounded-2xl font-bold text-[10px] uppercase mt-4">Close</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xohqqhellslqzvwgvpqw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_ux4K_lfEzewJshs0R8VYUw_rASAuaK5';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let state = {
            tasks: [], userName: localStorage.getItem('es_user') || '', householdKey: localStorage.getItem('es_key') || '',
            sortMode: 'color',
            labels: JSON.parse(localStorage.getItem('es_labels')) || { 
                blue: { text: 'Kitchen', emoji: 'üç≥' }, green: { text: 'Cleaning', emoji: '‚ú®' }, 
                rose: { text: 'Laundry', emoji: 'üß∫' }, amber: { text: 'Garden', emoji: 'üå≥' },
                violet: { text: 'Self Care', emoji: 'üßò' }, emerald: { text: 'Admin', emoji: 'üí≥' },
                slate: { text: 'Misc', emoji: 'üì¶' }
            }
        };

        let currentTab = 'my';
        let tempTask = { color: 'blue', isPrivate: true };

        async function checkLogin() {
            if (!state.userName || !state.householdKey) document.getElementById('setup-screen').classList.remove('hidden');
            else { document.getElementById('setup-screen').classList.add('hidden'); fetchTasks(); }
        }

        function finishSetup() {
            const n = document.getElementById('setup-name').value.trim();
            const k = document.getElementById('setup-key').value.trim();
            if (n && k) { state.userName = n; state.householdKey = k; localStorage.setItem('es_user', n); localStorage.setItem('es_key', k); checkLogin(); }
        }

        async function fetchTasks() {
            const { data } = await supabaseClient.from('tasks').select('*').eq('householdKey', state.householdKey);
            state.tasks = data || [];
            render();
        }

        async function addTask(close) {
            const txt = document.getElementById('in-text').value;
            if(!txt) return;
            await supabaseClient.from('tasks').insert([{ 
                text: txt, color: tempTask.color, 
                points: parseInt(document.getElementById('in-points').value), 
                freq: document.getElementById('in-freq').value, 
                isPrivate: tempTask.isPrivate, 
                creator: state.userName, 
                completed: false, householdKey: state.householdKey 
            }]);
            document.getElementById('in-text').value = '';
            if(close) toggleModal('modal-task');
            fetchTasks();
        }

        async function completeTask(id, together = false) {
            await supabaseClient.from('tasks').update({ 
                completed: true, 
                completedBy: together ? 'Together' : state.userName, 
                timestampCompleted: Date.now()
            }).eq('id', id);
            fetchTasks();
        }

        async function undoTask(id) {
            await supabaseClient.from('tasks').update({ 
                completed: false, completedBy: null, timestampCompleted: null 
            }).eq('id', id);
            fetchTasks();
        }

        function render() {
            document.getElementById('user-display').innerText = state.userName;
            document.getElementById('key-display').innerText = state.householdKey;
            
            let sc = {}; 
            const partner = state.tasks.find(t => t.creator !== state.userName)?.creator || "Partner";
            
            state.tasks.filter(t => t.completed).forEach(t => {
                if(t.completedBy === 'Together') {
                    sc[state.userName] = (sc[state.userName] || 0) + (t.points/2);
                    sc[partner] = (sc[partner] || 0) + (t.points/2);
                } else if(t.completedBy) {
                    sc[t.completedBy] = (sc[t.completedBy] || 0) + t.points;
                }
            });

            document.getElementById('score-me').innerText = sc[state.userName] || 0;
            document.getElementById('score-partner').innerText = sc[partner] || 0;
            const total = (sc[state.userName] || 0) + (sc[partner] || 0);
            document.getElementById('score-bar').style.width = total === 0 ? '50%' : `${((sc[state.userName] || 0) / total) * 100}%`;

            const list = document.getElementById('task-list'); list.innerHTML = '';
            let filtered = state.tasks.filter(t => !t.completed).filter(t => {
                const isMine = t.creator === state.userName;
                return currentTab === 'my' ? (isMine || !t.isPrivate) : (!isMine && t.isPrivate);
            });

            filtered.forEach(t => {
                const card = document.createElement('div');
                card.className = "p-5 rounded-[2.2rem] bg-white border flex items-center justify-between shadow-sm";
                card.innerHTML = `
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800">${t.text}</h3>
                        <p class="text-[9px] font-bold text-slate-400 uppercase">${t.freq} ‚Ä¢ ${t.points} PTS</p>
                    </div>
                    <div class="flex items-center gap-2">
                        ${currentTab === 'my' ? `
                            ${!t.isPrivate ? `<button onclick="completeTask(${t.id}, true)" class="w-10 h-10 bg-indigo-50 text-indigo-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-people-group"></i></button>` : ''}
                            <button onclick="completeTask(${t.id}, false)" class="w-12 h-12 bg-indigo-600 text-white rounded-2xl shadow-lg flex items-center justify-center"><i class="fa-solid fa-check"></i></button>
                        ` : ''}
                    </div>
                `;
                list.appendChild(card);
            });

            const hist = document.getElementById('history-list'); hist.innerHTML = '';
            state.tasks.filter(t => t.completed).sort((a,b) => b.timestampCompleted - a.timestampCompleted).forEach(t => {
                hist.innerHTML += `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border">
                    <div class="flex-1"><p class="text-xs font-bold text-slate-700">${t.text}</p>
                    <p class="text-[9px] font-bold text-indigo-400 uppercase">${t.completedBy}</p></div>
                    <button onclick="undoTask(${t.id})" class="text-slate-300 p-2"><i class="fa-solid fa-rotate-left"></i></button>
                </div>`;
            });
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function setPrivacy(p) { tempTask.isPrivate=p; document.getElementById('btn-private').className=p?'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm':'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400'; document.getElementById('btn-shared').className=!p?'flex-1 py-2 rounded-xl text-[10px] font-black uppercase bg-white text-indigo-600 shadow-sm':'flex-1 py-2 rounded-xl text-[10px] font-black uppercase text-slate-400'; }
        function switchTab(t) { currentTab = t; render(); }
        window.onload = checkLogin;
    </script>
</body>
</html>
